{{ define "content" }}
<p class="lead">
    <a href="/thread/new">Start a thread</a> or join one below!
</p>

{{ range . }}
<div class="panel panel-default">
    <div class="panel-heading">
        <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Title }}</span>
    </div>
    <div class="panel-body">
        Started by {{ .User.Name }} - {{ .CreatedAt | fDate }}
        <div class="pull-right">
            <a href="/thread?id={{.Uuid }}">Read more</a>
        </div>
    </div>
</div>
{{ end }}

{{ end }}
